{% extends "admin/base_admin.html" %}

{% block title %}Add user{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add user</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #90d4d1;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            max-width: 550px;
            max-height: 450px;
            height: 400px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            margin-top: 40px;
        }

        h1 {
            text-align: center;
            font-size: 25px;
            color: rgb(126, 156, 156);
            margin-bottom: 10px;
            margin-top: 70px;
            font-weight: bold;
            font-size: 35px;
        }

        input {

            width: 90%;
            height: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 9px;
            font-size: 15px;
            margin-top: 20px;
        }

        button {
            width: 90%;
            height: 60px;
            padding: 10px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 9px;
            cursor: pointer;
            box-sizing: border-box;
            font-size: 18px;
            margin-top: 20px;
        }

        button:hover {
            background-color: #fff;
            color: #000;
            border: 1px solid #ccc;
        }

        .flash-message {
            width: 86%;
            margin: 0px auto;
            color: #b00020;
            font-size: 0.95rem;
            text-align: center;
        }

        .flash-message.alert {
            border-radius: 4px;
            background: #f8d7da;
            color: #842029;
            border-radius: 15px;
        }
    </style>

</head>

<body>
    <h1>Register User</h1>

    {% for message in get_flashed_messages() %}
        <div class="flash-message alert">{{ message }}</div>
    {% endfor %}
    <form method="post">
        <input type="text" name="username" placeholder="Username" required /> <br>
        <input type="password" name="password" placeholder="Password" required /> <br>
        <input type="password" name="password2" placeholder="Confirm password" required /> <br>
        <button type="submit">Register</button>
    </form>
</body>

</html>
{% endblock %}
