{% extends 'employee/base_employee.html' %}

{% block title %}Customer History{% endblock %}

{% block content %}
<style>
    .card {
        height: auto;
        padding: 15px;
    }
    .btn-primary {
        background-color: #000000;
        color: #ffffff;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        display: inline-block;
        width: 120px;
    }
    .btn-primary:hover {
        background-color: #ffffff;
        color: #000000;
        border: 1px solid #000000;
        margin-top: -2px;
    }
    .btn-secondary {
        background-color: #6c757d;
        color: #ffffff;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        display: inline-block;
        width: 100px;
        text-align: center;
    }
    .btn-secondary:hover {
        background-color: #ffffff;
        color: #6c757d;
        border: 1px solid #6c757d;
        margin-top: -2px;
    }
</style>

<h1>Edit Interaction for {{ customer.first_name }} {{ customer.last_name }}</h1>
<form method="POST">
    <div class="mb-3">
        <label for="type" class="form-label">Interaction Type</label>
        <select class="form-select" id="type" name="type" required>
            <option value="phone" {% if interaction.type == "phone" %}selected{% endif %}>Phone Call</option>
            <option value="email" {% if interaction.type == "email" %}selected{% endif %}>Email</option>
            <option value="meeting" {% if interaction.type == "meeting" %}selected{% endif %}>Meeting</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="interaction_date" class="form-label">Interaction Date</label>
        <input type="datetime-local" class="form-control" id="interaction_date" name="interaction_date"
               value="{{ interaction.interaction_date }}" required>
    </div>
    <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject"
               value="{{ interaction.subject }}" required>
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes</label>
        <textarea class="form-control" id="notes" name="notes"
                  rows=4 required>{{ interaction.notes }}</textarea>
    </div>
    <div class="mb-3">
        <label for=customer_response class=form-label>Customer Response</label>
        <textarea class=form-control id=customer_response name=customer_response rows=3>{{ interaction.customer_response }}</textarea>
    </div>

<div class="d-flex justify-content-between">
    <button type="submit" class=btn-primary>Edit Interaction</button>
    <a href="/customer/{{ cid }}" class=btn-secondary>Cancel</a>
</div>

</form>

{% endblock %}
